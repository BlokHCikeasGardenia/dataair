<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f1f7fd;
      margin: 0;
      padding: 0;
    }
    .main-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 2rem 0 0.5rem 0;
      letter-spacing: 1px;
      color: #2491e8;
    }
    .legenda {
      background: #e6f2fb;
      color: #1976d2;
      border-radius: 6px;
      margin: 0 auto 1rem auto;
      padding: 0.7em 1em;
      max-width: 700px;
      font-size: 0.76em;
      line-height: 1.6;
      box-shadow: 0 1px 6px rgba(36,145,232,0.05);
    }
    .legenda strong {
      text-decoration: underline;
    }
    .legenda-table {
      border-collapse: separate;
      border-spacing: 0 0.13em;
    }
    .legenda-table td {
      padding: 0 0.3em 0 0;
      vertical-align: top;
      font-size: inherit;
    }
    .legenda-table td.col-singkatan {
      font-weight: bold;
      min-width: 52px;
      color: #1976d2;
      font-size: inherit;
    }
    .legenda-table td.col-sep {
      width: 1.6em; /* atur agar titik dua sejajar */
      text-align: right;
      font-size: inherit;
    }
    .legenda-table td.col-ket {
      font-size: inherit;
    }
    .table-container {
      max-width: 100vw;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      margin: 1.5rem auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .controls input[type="search"] {
      padding: 0.4em 0.9em;
      font-size: 0.96em;
      border-radius: 4px;
      border: 1px solid #bce0fa;
      flex: 1 1 160px;
      min-width: 0;
      background: #f1f7fd;
      box-sizing: border-box;
    }
    .controls label, .controls select {
      font-size: 0.96em;
    }
    .controls select {
      padding: 0.4em 0.8em;
      border-radius: 4px;
      border: 1px solid #bce0fa;
      background: #f1f7fd;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.93em;
      background: #fff;
      min-width: 600px;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 30;
      background: #e6f2fb;
      border-bottom: 2px solid #bce0fa;
      font-weight: 600;
      text-align: left;
      color: #1976d2;
      padding: 0.25em 0.7em;
      white-space: nowrap;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
      height: 2.1em;
      line-height: 1.3;
      vertical-align: middle;
    }
    th.sticky-col-displayed-1, td.sticky-col-displayed-1 {
      position: sticky;
      left: 0;
      z-index: 40;
      background: #e6f2fb;
      border-right: 1px solid #bce0fa;
      width: 7ch !important;
      min-width: 7ch !important;
      max-width: 7ch !important;
      text-align: left !important;
      white-space: nowrap;
    }
    th.sticky-col-displayed-2, td.sticky-col-displayed-2 {
      position: sticky;
      left: var(--sticky-left-2, 56px);
      z-index: 39;
      background: #e6f2fb;
      border-right: 1px solid #bce0fa;
      width: 10ch !important;
      min-width: 10ch !important;
      max-width: 10ch !important;
      text-align: left !important;
      white-space: nowrap;
    }
    tbody td {
      padding: 0.28em 0.7em;
      border-bottom: 1px solid #e3effc;
      border-right: 1px solid #e3effc;
      font-size: 0.85em;
      background: #fff;
      max-width: 220px;
      word-break: break-word;
      height: 1.95em;
      line-height: 1.35;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    tbody tr:nth-child(even) td {
      background: #f1f7fd;
    }
    tbody td:not(.sticky-col-displayed-1):not(.sticky-col-displayed-2) {
      text-align: right;
    }
    tbody td.sticky-col-displayed-1,
    tbody td.sticky-col-displayed-2 {
      background: #e6f2fb;
      font-weight: 500;
    }
    tr:last-child td {
      border-bottom: 2px solid #bce0fa;
    }
    .hide-col {
      display: none !important;
    }
    @media (max-width: 700px) {
      table { font-size: 0.78em; }
      .table-container { padding: 0.3rem; }
      .controls { gap: 0.5rem; }
    }
    @media (max-width: 480px) {
      table { font-size: 0.73em; }
      .controls input[type="search"], .controls select {
        font-size: 0.92em;
        padding: 0.3em 0.5em;
      }
      .main-title {
        font-size: 1.12rem;
      }
      .legenda {
        font-size: 0.7em;
        padding: 0.5em 0.5em;
      }
      .legenda-table td.col-singkatan {
        min-width: 38px;
      }
    }
    .pagination {
      display: flex;
      gap: 0.5em;
      align-items: center;
      margin: 1em 0 0.2em 0;
      flex-wrap: wrap;
      font-size: 0.98em;
    }
    .pagination button {
      border: none;
      background: #e6f2fb;
      color: #1976d2;
      padding: 0.32em 0.7em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      min-width: 28px;
      font-size: 0.98em;
    }
    .pagination button.active, .pagination button:focus {
      background: #2491e8;
      color: #fff;
      outline: none;
      font-weight: 600;
    }
    .pagination button[disabled] {
      background: #e3effc;
      color: #aaa;
      cursor: default;
    }
    .pagination-summary {
      margin-left: auto;
      color: #1976d2;
      font-size: 0.97em;
    }
    ::-webkit-scrollbar { height: 7px; background: #e3effc;}
    ::-webkit-scrollbar-thumb { background: #bce0fa; border-radius: 6px;}
  </style>
</head>
<body>
  <div class="main-title">Data Air</div>
  <div class="legenda">
    <strong>Daftar Singkatan</strong>
    <table class="legenda-table">
      <tr>
        <td class="col-singkatan">NB</td>
        <td class="col-sep">:</td>
        <td class="col-ket">Nominal Bayar</td>
      </tr>
      <tr>
        <td class="col-singkatan">TB</td>
        <td class="col-sep">:</td>
        <td class="col-ket">Tanggal Bayar</td>
      </tr>
      <tr>
        <td class="col-singkatan">Meter</td>
        <td class="col-sep">:</td>
        <td class="col-ket">Angka meteran air</td>
      </tr>
      <tr>
        <td class="col-singkatan">Tag</td>
        <td class="col-sep">:</td>
        <td class="col-ket">Tagihan air (angka meteran bulan ini - angka meteran bulan sebelumnya) x Rp 4.000</td>
      </tr>
    </table>
  </div>
  <div class="table-container">
    <div class="controls">
      <input type="search" id="searchInput" placeholder="Cari data..." autocomplete="off">
      <label for="rowsPerPage">Baris/halaman:</label>
      <select id="rowsPerPage">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <div style="overflow-x:auto;">
      <table id="liveTable"><thead></thead><tbody></tbody></table>
    </div>
    <div class="pagination" id="pagination"></div>
  </div>
  <script>
    // Kolom yang disembunyikan (0-based): 0 (pertama), 3 (keempat), 4 (kelima)
    const HIDE_COLS = [0, 3, 4];
    // Link CSV Google Sheets
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=914322979&single=true&output=csv';

    let allData = [], filteredData = [], header = [];
    let currentPage = 1, rowsPerPage = 10, searchTerm = "";

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return parseCSV(text);
    }

    function parseCSV(str) {
      const rows = [];
      let row = [], val = '', inQuotes = false;
      for (let i = 0, c; i < str.length; ++i) {
        c = str[i];
        if (c === '"') {
          if (inQuotes && str[i+1] === '"') { val += '"'; ++i; }
          else inQuotes = !inQuotes;
        } else if (c === ',' && !inQuotes) { row.push(val); val = ''; }
        else if ((c === '\n' || c === '\r') && !inQuotes) {
          if (val !== '' || row.length>0) { row.push(val); rows.push(row); }
          val = ''; row = [];
          if (c === '\r' && str[i+1] === '\n') ++i;
        } else val += c;
      }
      if (val !== '' || row.length>0) { row.push(val); rows.push(row); }
      return rows.filter(r => r.length && !(r.length===1 && r[0]===""));
    }

    function getDisplayedCols() {
      return header.map((_,i) => i).filter(i => !HIDE_COLS.includes(i));
    }

    function renderTable() {
      const table = document.getElementById('liveTable');
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');
      const displayedCols = getDisplayedCols();
      let ths = '';
      header.forEach((h, i) => {
        let baseClass = '';
        if (HIDE_COLS.includes(i)) baseClass = 'hide-col';
        else {
          const displayedIndex = displayedCols.indexOf(i);
          if (displayedIndex === 0) baseClass = 'sticky-col-displayed-1';
          else if (displayedIndex === 1) baseClass = 'sticky-col-displayed-2';
        }
        ths += `<th class="${baseClass}">${h}</th>`;
      });
      thead.innerHTML = `<tr>${ths}</tr>`;

      const startIdx = (currentPage - 1) * rowsPerPage;
      const dataPage = filteredData.slice(startIdx, startIdx + rowsPerPage);
      let trs = '';
      dataPage.forEach(row => {
        trs += '<tr>';
        for (let i = 0; i < row.length; ++i) {
          let baseClass = '';
          if (HIDE_COLS.includes(i)) baseClass = 'hide-col';
          else {
            const displayedIndex = displayedCols.indexOf(i);
            if (displayedIndex === 0) baseClass = 'sticky-col-displayed-1';
            else if (displayedIndex === 1) baseClass = 'sticky-col-displayed-2';
          }
          trs += `<td class="${baseClass}">${row[i]}</td>`;
        }
        trs += '</tr>';
      });
      tbody.innerHTML = trs;

      setTimeout(() => {
        const th1 = table.querySelector('th.sticky-col-displayed-1');
        const left = th1 ? (th1.offsetWidth || 56) : 56; // 7ch ~ 56px
        document.querySelectorAll('.sticky-col-displayed-2').forEach(e => e.style.setProperty('--sticky-left-2', left+'px'));
      }, 50);

      renderPagination();
    }

    function filterData() {
      let baseFiltered = allData.filter(row =>
        (row[3]||'').trim().toUpperCase() === "PELANGGAN"
      );
      if (!searchTerm.trim()) {
        filteredData = baseFiltered.slice();
      } else {
        const term = searchTerm.toLowerCase();
        filteredData = baseFiltered.filter(row =>
          row.some(cell => (cell+'').toLowerCase().includes(term))
        );
      }
      currentPage = 1;
    }

    function renderPagination() {
      const pageDiv = document.getElementById('pagination');
      const totalRows = filteredData.length;
      const totalPages = Math.ceil(totalRows / rowsPerPage) || 1;
      let html = '';

      function pageBtn(p, txt = null, disabled = false) {
        return `<button type="button" ${disabled?'disabled':''} class="${currentPage===p?'active':''}" onclick="goToPage(${p})">${txt||p}</button>`;
      }
      html += pageBtn(1, '«', currentPage===1);
      for (let p = Math.max(1, currentPage-2); p <= Math.min(totalPages, currentPage+2); ++p)
        html += pageBtn(p, null, false);
      html += pageBtn(totalPages, '»', currentPage===totalPages);

      html += `<span class="pagination-summary">Menampilkan ${Math.min((currentPage-1)*rowsPerPage+1,totalRows)}-${Math.min(currentPage*rowsPerPage,totalRows)} dari ${totalRows} baris</span>`;
      pageDiv.innerHTML = html;
    }
    window.goToPage = function(p) {
      currentPage = p;
      renderTable();
    };

    document.getElementById('searchInput').addEventListener('input', e => {
      searchTerm = e.target.value;
      filterData();
      renderTable();
    });
    document.getElementById('rowsPerPage').addEventListener('change', e => {
      rowsPerPage = parseInt(e.target.value, 10);
      currentPage = 1;
      renderTable();
    });

    (async function() {
      try {
        const rows = await fetchCSV(CSV_URL);
        if (!rows.length) throw new Error('Data kosong');
        header = rows[0];
        allData = rows.slice(1);
        filterData();
        renderTable();
      } catch (e) {
        document.getElementById('liveTable').outerHTML = '<div style="color:red;padding:1em;">Gagal memuat data: '+e.message+'</div>';
      }
    })();
  </script>
</body>
</html>
